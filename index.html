<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<h1 id="head">Tic Tac Toe!</h1>	
	</header>

	<h1 id="result"></h1>

	<section id="game">
		<div id="tic">
			<canvas id="c1" width="100" height="100"> </canvas>
			<canvas id="c2" width="100" height="100"> </canvas>
			<canvas id="c3" width="100" height="100"> </canvas><br>

			<canvas id="c4" width="100" height="100"> </canvas>
			<canvas id="c5" width="100" height="100"> </canvas>
			<canvas id="c6" width="100" height="100"> </canvas><br>

			<canvas id="c7" width="100" height="100"> </canvas>
			<canvas id="c8" width="100" height="100"> </canvas>
			<canvas id="c9" width="100" height="100"> </canvas>

			<center><button id="new">New Game</button></center>
		</div>
		<div id="rules">
			<h2>Rules</h2>
			<p>Each player has to take turns</p>
			<p>The player who fills 3 consecutive rows first wins</p>
			<p>You can start a new game at any point</p>
		</div>
	</section>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
